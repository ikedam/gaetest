<div class="container-fluid">
<h1>Add Entity</h1>
<a routerLink="../list">Back</a>
<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-group row" [class.has-danger]="form.controls.name.touched && form.controls.name.invalid">
    <label for="name" class="col-md-2 col-form-label form-control-label">名前</label>
    <div class="col-md-10">
      <input id="name" class="form-control" name="name" type="text" required formControlName="name">
      <p class="form-text text-danger" *ngIf="form.controls.name.touched && form.controls.name.errors?.required">入力してください</p>
    </div>
  </div>
  <div class="form-group row" [class.has-danger]="form.controls.scheduledDate.touched && form.controls.scheduledDate.invalid">
    <label for="scheduledDate" class="col-md-2 col-form-label form-control-label">日程</label>
    <div class="col-md-10">
      <input id="scheduledDate" class="form-control" name="scheduledDate" type="date" required formControlName="scheduledDate">
      <p class="form-text text-danger" *ngIf="form.controls.scheduledDate.touched && form.controls.scheduledDate.errors?.required">入力してください</p>
      <p class="form-text text-danger" *ngIf="form.controls.scheduledDate.touched && form.controls.scheduledDate.errors?.dateAfterNow">今日以降の日付を指定してください</p>
    </div>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="form.invalid || submitted">登録</button>
</form>
</div>
